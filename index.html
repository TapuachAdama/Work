<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מחשבון דיווח</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #007bff, #00d4ff);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
    direction: rtl;
    animation: backgroundFade 3s infinite alternate;
}
@keyframes backgroundFade {
    from { background: linear-gradient(135deg, #007bff, #00d4ff); }
    to { background: linear-gradient(135deg, #00d4ff, #007bff); }
}
.container {
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    animation: fadeIn 1s ease-out, slideUp 1s ease-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes slideUp {
    from { transform: translateY(20px); }
    to { transform: translateY(0); }
}
input[type="number"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 18px;
    text-align: center;
    transition: border-color 0.3s, box-shadow 0.3s;
}
input[type="number"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    outline: none;
}
button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    box-sizing: border-box;
    border-radius: 4px;
    border: none;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}
button:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
    transform: scale(1.05);
}
button:active {
    background: linear-gradient(135deg, #004494, #003366);
}
.specialMessage {
    color: #ff0000;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    opacity: 0;
    animation: messageFade 1s forwards;
}
@keyframes messageFade {
    to { opacity: 1; }
}
h2 {
    font-weight: 700;
    text-align: center;
    color: #333;
}
label {
    display: block;
    margin: 10px 0 5px;
    font-size: 18px;
    color: #333;
}
p {
    font-size: 18px;
    margin: 5px 0;
    text-align: center; /* Center the text */
}
#accessoriesDisplay, #cellularDisplay, #totalDisplay {
    font-weight: bold;
    color: #007bff;
}
.progress-bar-container {
    width: 100%;
    background: #e6e6e6;
    border-radius: 4px;
    margin: 15px 0;
    height: 20px;
}
.progress-bar {
    height: 100%;
    background: #007bff;
    border-radius: 4px;
    transition: width 0.3s;
}
@media (max-width: 600px) {
    body {
        font-size: 16px;
    }
    .container {
        padding: 20px;
    }
    input[type="number"], button {
        padding: 12px;
        font-size: 16px;
    }
}
</style>
<script>
function calculateAndDisplay() {
    var cellular = document.getElementById('cellular').value || '0';
    var total = document.getElementById('total').value || '0';
    
    var accessories = total - cellular;
    document.getElementById('accessoriesDisplay').innerText = formatNumber(accessories);
    document.getElementById('cellularDisplay').innerText = formatNumber(cellular);
    document.getElementById('totalDisplay').innerText = formatNumber(total);

    var progress = (accessories / total) * 100;
    document.getElementById('progressBar').style.width = progress + '%';

    var specialMessage = document.getElementById('specialMessage');
    if(accessories > 9000) {
        specialMessage.innerHTML = "יש לך את זה!!!!";
        specialMessage.style.animation = 'messageFade 1s forwards';
    } else {
        specialMessage.innerHTML = "";
        specialMessage.style.animation = '';
    }
}

function formatNumber(num) {
    return Number(num).toLocaleString();
}

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('cellular').addEventListener('input', calculateAndDisplay);
    document.getElementById('total').addEventListener('input', calculateAndDisplay);
});

function copyToClipboard() {
    var report = "אביזרים: " + document.getElementById('accessoriesDisplay').innerText + "\n" +
                 "סלולר: " + document.getElementById('cellularDisplay').innerText + "\n" +
                 "סה״כ: " + document.getElementById('totalDisplay').innerText;

    navigator.clipboard.writeText(report).then(function() {
        alert("דיווח הועתק");
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
}

function sendViaWhatsApp() {
    var report = "אביזרים: " + document.getElementById('accessoriesDisplay').innerText + "%0A" +
                 "סלולר: " + document.getElementById('cellularDisplay').innerText + "%0A" +
                 "סה״כ: " + document.getElementById('totalDisplay').innerText;
    
    var whatsappUrl = "https://api.whatsapp.com/send?text=" + report;
    window.open(whatsappUrl, '_blank');
}
</script>
</head>
<body>
<div class="container">
    <h2>מחשבון WiWi</h2>
    <label for="cellular">סלולר:</label>
    <input type="number" id="cellular" name="cellular">
    <label for="total">סה״כ:</label>
    <input type="number" id="total" name="total">
    <button onclick="copyToClipboard()">העתקת דיווח</button>
    <button onclick="sendViaWhatsApp()">שלח ב-WhatsApp</button>
    <div id="specialMessage" class="specialMessage"></div>
    <h2>תוצאות דיווח</h2>
    <p>אביזרים: <span id="accessoriesDisplay">0</span></p>
    <p>סלולר: <span id="cellularDisplay">0</span></p>
    <p>סה״כ: <span id="totalDisplay">0</span></p>
    <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
    </div>
</div>
</body>
</html>
